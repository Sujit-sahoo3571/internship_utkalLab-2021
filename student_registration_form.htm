<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>
</head>
<style>
    h1{
        text-align: center;
    }
    legend{
        text-align: center;
        font-size: larger;
    }
    fieldset{
        padding-left: 5rem;
    }
    
</style>
<body>

    <h1>Student Registration Form  </h1><hr> 
    <form action="#" target="_blank" autocomplete="on"> 
        <fieldset>
            <legend> Student Register Form : </legend>
            <label for="name">Student's Name * :  </label>
            <input type="text" id="name" name="name"autofocus> <br><br>
            <label for="reg_no">Registration Id * : </label>
            <input type = "text" id="reg_no" name="reg_no" maxlength="12"><br><br>
            <label for="birthday">Birthday * : </label>
            <input type="date" id="birthday" name = "birthday" ><br><br>
            <span> Course * :  </span> 
            <input list="course" name="course">
            <datalist id="course">
                <option value="MCA">MCA</option>
                <option value="M.TECH">M.TECH</option>
                <option value="B.TECH">B.TECH</option>
                <option value="B.SC">B.SC</option>
                <option value="B.COM">B.COM</option>
                <option value="ARTS">ARTS</option>

            </datalist>
            <br><br> 
            <label for="email">Email * </label>
            <input type="email" id="email" name="email" > <br><br>
            <span> Gender:  </span>  
            <input type="radio" id="Male" name="gender_detail" value="Male">
            <label for="Male">MALE </label>
            <input type="radio" id="Female" name="gender_detail" value="Female">
            <label for="Female">FEMALE </label>
            <input type="radio" id="Others" name="gender_detail" value="Others"> 
            <label for="Others">OTHERS </label> <br><br>

            <label for="state">State: </label>
            <input type="text" id="state"name= "state"> <br><br>
            <label for="district">District :  </label>
            <input type="text" id="district"name= "district"> <br><br>
            <label for="city">City : </label>
            <input type="text" id="city"name= "city"> <br><br>
            <label for="address">Address : </label> <br>
            <textarea id="address" name="address" cols="10" rows="7"> </textarea> <br>
            <pre>
                <input type="submit" value="SUBMIT">         <input type="reset">
            </pre>
            
           
        </fieldset>
        


    </form>
</body>
</html>
